{% macro displayMovieList(entities) %} {% for entity in entities %}
<div id='{{entity.id}}' class="inline-block px-2 align-top">
  <div class="w-36 sm:w-36 md:w-44" data-testid="title-card">
    <div
      class="relative transform-gpu cursor-default overflow-hidden rounded-xl bg-gray-800 bg-cover outline-none ring-1 transition duration-300 scale-100 shadow ring-gray-700"
      role="link" tabindex="0" style="padding-bottom: 150%;">
      <div class="absolute inset-0 h-full w-full overflow-hidden"><span
          style="box-sizing: border-box; display: block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: absolute; inset: 0px;"><img
            alt="" src="https://image.tmdb.org/t/p/w300_and_h450_face/{{entity.poster_path}}" decoding="async"
            data-nimg="fill" class="absolute inset-0 h-full w-full"
            style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%; object-fit: cover;"></span>
        <div class="absolute left-0 right-0 flex items-center justify-between p-2">
          <div id="type-{{entity.id}}" class="pointer-events-none z-40 rounded-full shadow">
            <!-- edit:  revome this class : bg-blue-500-->
            <div
              class="flex h-4 items-center px-2 py-2 text-center text-xs font-medium uppercase tracking-wider text-white sm:h-5">
              {{entity.media_type}}</div>
          </div>
          <div class="pointer-events-none z-40"></div>
          <script>
            var meta = '{{entity.media_type}}'
            if (meta == 'movie') {
              document.getElementById("type-{{entity.id}}").classList.add('bg-blue-500')
            }
            else {
              document.getElementById("type-{{entity.id}}").classList.add('bg-purple-600')
            }
          </script>
        </div>
        <div id='overview-{{entity.id}}' style="visibility: hidden" absolute inset-0 overflow-hidden rounded-xl><a
            class="absolute inset-0 h-full w-full cursor-pointer overflow-hidden text-left" href="/movie/894205"
            style="background: linear-gradient(rgba(45, 55, 72, 0.4) 0%, rgba(45, 55, 72, 0.9) 100%);">
            <div class="flex h-full w-full items-end">
              <div class="px-2 text-white pb-2">
                <div class="text-sm font-medium">2022</div>
                <h1 class="whitespace-normal text-xl font-bold leading-tight" data-testid="title-card-title"
                  style="-webkit-line-clamp: 3; display: -webkit-box; overflow: hidden; -webkit-box-orient: vertical; word-break: break-word;">
                  {{entity.title}}</h1>
                <div class="whitespace-normal text-xs"
                  style="-webkit-line-clamp: 5; display: -webkit-box; overflow: hidden; -webkit-box-orient: vertical; word-break: break-word;">
                  {{entity.overview}}</div>
              </div>
            </div>
          </a>
          <div class="absolute bottom-0 left-0 right-0 flex justify-between px-2 py-2"></div>
          <script>
            var el1 = document.getElementById('{{entity.id}}');
            el1.onmouseover = function (e) {
              document.getElementById("overview-{{entity.id}}").style.visibility = "visible";
            }

            el1.onmouseout = function (e) {
              document.getElementById("overview-{{entity.id}}").style.visibility = "hidden";
            }
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endmacro %}
