<!doctype html> {% extends 'base.html' %} {% block content %}
<div style="width:100%">
    <div style="display: flex; flex-wrap: wrap;">
        {% for movie in movies %}
        <div>
            <div style=" height: 277px; left: 0px; top: 0px; width: 159px; padding: 10px;">
                <div>
                    <a href="/movie/{{ movie['id']}}" title="{{ movie['title']}}">
                        <img style="width: 139px; height: 205px;" loading="lazy" src="https://image.tmdb.org/t/p/w220_and_h330_face{{ movie['poster_path']}}" srcset="https://image.tmdb.org/t/p/w220_and_h330_face{{ movie['poster_path']}} 1x, /t/p/w440_and_h660_face{{ movie['poster_path']}} 2x"
                            alt="">
                    </a>
                </div>
                <div class="MovieIndexPoster-title"><a title="{{ movie['title']}}">{{ movie['title']}}</a></div>
                <div class="MovieIndexPoster-title">{{ movie['release_date']}}</div>
            </div>
        </div>
        {% endfor %}
        <div>
        </div>
        {% endblock %}
