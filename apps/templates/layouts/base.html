<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ config.ASSETS_ROOT }}/css/style.css" rel="stylesheet" />
  <link href="{{ config.ASSETS_ROOT }}/css/flag.css" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/6e23ac54c3.js" crossorigin="anonymous"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock %} Mylist</title>
  {% block stylesheets %}{% endblock stylesheets %}
</head>

<body>
  <div>
    <div class="flex h-full min-h-full min-w-0 bg-gray-900">
      {% block navbar %} {% include 'includes/navbar.html' %} {% endblock %}
      <div class="relative mb-16 flex w-0 min-w-0 flex-1 flex-col lg:ml-64">
        {% block searchbar %} {% include 'includes/searchBar.html' %} {% endblock %}
        {% block content %} {% endblock %}
      </div>
    </div>
</body>

</html>
